}
.shop-item:hover, .upgrade-item:hover {

}
.shop-item.disabled, .upgrade-item.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.upgrade-item.purchased {
    background: rgba(34, 139, 34, 0.5);
    cursor: default;
}
.item-info h4 {
    margin: 0 0 5px 0;
    color: #FFED4E;
}
.item-description {
    font-size: 0.9em;
    color: #DDD;
}
.item-price {

    color: #FFD700;
    margin-bottom: 5px;
}
.item-count {

    color: #FFED4E;
}
.buy-button {
    background: #228B22;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}
.upgrade-button {
    background: #4682B4;
}
.buy-button:hover:not(:disabled) {
    background: #32CD32;
}
.upgrade-button:hover:not(:disabled) {
    background: #5CACEE;
}
.buy-button:disabled {
    background: #666;
    cursor: not-allowed;
}
.click-effect {
    position: absolute;
    color: #FFD700;
    font-weight: bold;
    pointer-events: none;
    animation: fadeUp 1s ease-out forwards;
}
@keyframes fadeUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-30px); }
}
</style>

<body>
<h1>üç™ „ÇØ„ÉÉ„Ç≠„Éº„ÇØ„É™„ÉÉ„Ç´„Éº v2.1 üç™</h1>
<div class="game-container">

</div>
<div class="shop">
<h3 id="shopToggle">üè™ Âª∫Áâ© ‚ñº</h3>

<script>
let cookies = 0;
let cookiesPerSecond = 0;
let cookiesPerClick = 1;
const scoreElement = document.getElementById('score');
const perSecondElement = document.getElementById('perSecond');
const perClickElement = document.getElementById('perClick');
const cookieButton = document.getElementById('cookieButton');
const shopItemsContainer = document.getElementById('shopItems');
const upgradeItemsContainer = document.getElementById('upgradeItems');

const buildings = [
    { id: 'cursor', name: "„Ç´„Éº„ÇΩ„É´", description: "ÊØéÁßí0.5„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 5, cps: 0.5, count: 0, emoji: "üëÜ" },
    { id: 'grandma', name: "„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì", description: "ÊØéÁßí1„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 15, cps: 1, count: 0, emoji: "üëµ" },
    { id: 'farm', name: "Ëæ≤Â†¥", description: "ÊØéÁßí8„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 100, cps: 8, count: 0, emoji: "üöú" },
    { id: 'factory', name: "Â∑•Â†¥", description: "ÊØéÁßí47„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 1100, cps: 47, count: 0, emoji: "üè≠" },
    { id: 'mine', name: "Èâ±Â±±", description: "ÊØéÁßí100„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 5000, cps: 100, count: 0, emoji: "üèî" },
    { id: 'bank', name: "ÈäÄË°å", description: "ÊØéÁßí260„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£", basePrice: 12000, cps: 260, count: 0, emoji: "üè¶" }
];

const upgrades = [
    { id: 'cursor_boost', name: "Âº∑Âåñ„ÇØ„É™„ÉÉ„ÇØI", description: "„ÇØ„É™„ÉÉ„ÇØÁîüÁî£Èáè„Åå2ÂÄç„Å´„Å™„Çã", price: 100, type: 'click', multiplier: 2, purchased: false, emoji: "üëÜ" },
    { id: 'grandma_baking', name: "Ë≥¢„ÅÑ„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì", description: "„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì„ÅÆÁîüÁî£Èáè„Åå2ÂÄç„Å´„Å™„Çã", price: 1000, type: 'building', targetId: 'grandma', multiplier: 2, purchased: false, emoji: "üë©‚Äçüç≥" },
    { id: 'cursor_boost', name: "Âº∑Âåñ„ÇØ„É™„ÉÉ„ÇØII", description: "„ÇØ„É™„ÉÉ„ÇØÁîüÁî£Èáè„Åå3ÂÄç„Å´„Å™„Çã", price: 3000, type: 'click', multiplier: 3, purchased: false, emoji: "üëÜ" },
    { id: 'better_tools', name: "È´òÊÄßËÉΩ„Å™Ëæ≤ÂÖ∑", description: "Ëæ≤Â†¥„ÅÆÁîüÁî£Èáè„Åå2ÂÄç„Å´„Å™„Çã", price: 5000, type: 'building', targetId: 'farm', multiplier: 2, purchased: false, emoji: "üîß" },
    { id: 'cursor_boost', name: "Âº∑Âåñ„ÇØ„É™„ÉÉ„ÇØIII", description: "„ÇØ„É™„ÉÉ„ÇØÁîüÁî£Èáè„Åå5ÂÄç„Å´„Å™„Çã", price: 10000, type: 'click', multiplier: 5, purchased: false, emoji: "üëÜ" },
    { id: 'cps_boost_5', name: "ÂäπÁéáÂåñ„Ç¢„ÉÉ„Éó I", description: "ÂÖ®„Å¶„ÅÆÁîüÁî£Èáè„Åå5%‰∏äÊòá„Åô„Çã", price: 10000, type: 'global', multiplier: 1.05, purchased: false, emoji: "‚öôÔ∏è" },
    { id: 'cps_boost_10', name: "ÂäπÁéáÂåñ„Ç¢„ÉÉ„Éó II", description: "ÂÖ®„Å¶„ÅÆÁîüÁî£Èáè„Åå10%‰∏äÊòá„Åô„Çã", price: 25000, type: 'global', multiplier: 1.10, purchased: false, emoji: "‚öôÔ∏è" },
    { id: 'cps_boost_20', name: "ÂäπÁéáÂåñ„Ç¢„ÉÉ„Éó III", description: "ÂÖ®„Å¶„ÅÆÁîüÁî£Èáè„Åå20%‰∏äÊòá„Åô„Çã", price: 100000, type: 'global', multiplier: 1.20, purchased: false, emoji: "‚öôÔ∏è" }
];

cookieButton.addEventListener('click', (event) => {
    cookies += cookiesPerClick;
    updateDisplay();
    updateShop();
    showClickEffect(event.clientX, event.clientY, cookiesPerClick);
});

function showClickEffect(x, y, amount) {
    const effect = document.createElement('div');
    effect.className = 'click-effect';
    effect.textContent = `+${formatNumber(amount)}`;
    effect.style.left = x + 'px';
    effect.style.top = y + 'px';
    document.body.appendChild(effect);
    setTimeout(() => effect.remove(), 1000);
}

function getItemPrice(item) {
    return Math.floor(item.basePrice * Math.pow(1.15, item.count));
}

function buyBuilding(index) {
    const item = buildings[index];
    const price = getItemPrice(item);
    if (cookies >= price) {
        cookies -= price;
        item.count++;
        updateCookiesPerSecond();
        updateDisplay();
        updateShop();
    }
}

function buyUpgrade(index) {
    const upgrade = upgrades[index];
    if (cookies >= upgrade.price && !upgrade.purchased) {
        cookies -= upgrade.price;
        upgrade.purchased = true;
        if (upgrade.type === 'click') {
            cookiesPerClick *= upgrade.multiplier;
        } else if (upgrade.type === 'building') {
            const targetBuilding = buildings.find(b => b.id === upgrade.targetId);
            if (targetBuilding) targetBuilding.cps *= upgrade.multiplier;
            updateCookiesPerSecond();
        } else if (upgrade.type === 'global') {
            buildings.forEach(b => b.cps *= upgrade.multiplier);
            updateCookiesPerSecond();
        }
        updateDisplay();
        updateShop();
    }
}

function updateCookiesPerSecond() {
    cookiesPerSecond = buildings.reduce((sum, b) => sum + b.cps * b.count, 0);
}

function updateShop() {
    shopItemsContainer.innerHTML = '';
    buildings.forEach((item, index) => {
        const price = getItemPrice(item);
        const canAfford = cookies >= price;
        const div = document.createElement('div');
        div.className = `shop-item ${canAfford ? '' : 'disabled'}`;
        div.onclick = canAfford ? () => buyBuilding(index) : null;
        div.innerHTML = `<div class="item-info">
            <h4>${item.emoji} ${item.name} (${formatNumber(item.cps)} CPS)</h4>
            <div class="item-description">${item.description}</div>
        </div>
        <div>
            <div class="item-price">${formatNumber(price)} „ÇØ„ÉÉ„Ç≠„Éº</div>
            <div class="item-count">ÊâÄÊúâÊï∞: ${item.count}</div>
        </div>`;
        shopItemsContainer.appendChild(div);
    });

    upgradeItemsContainer.innerHTML = '';
    upgrades.forEach((up, i) => {
        const canAfford = cookies >= up.price;
        const div = document.createElement('div');
        div.className = `upgrade-item ${up.purchased ? 'purchased' : canAfford ? '' : 'disabled'}`;
        div.onclick = (!up.purchased && canAfford) ? () => buyUpgrade(i) : null;
        div.innerHTML = up.purchased
            ? `<div class="item-info"><h4>${up.emoji} ${up.name} (Ë≥ºÂÖ•Ê∏à„Åø)</h4><div class="item-description">${up.description}</div></div>`
            : `<div class="item-info"><h4>${up.emoji} ${up.name}</h4><div class="item-description">${up.description}</div></div>
               <div class="item-price">${formatNumber(up.price)} „ÇØ„ÉÉ„Ç≠„Éº</div>`;
        upgradeItemsContainer.appendChild(div);
    });
}

function updateDisplay() {
    scoreElement.textContent = `${formatNumber(cookies)} „ÇØ„ÉÉ„Ç≠„Éº`;
    perSecondElement.textContent = `ÊØéÁßí ${formatNumber(cookiesPerSecond)} „ÇØ„ÉÉ„Ç≠„Éº`;
    perClickElement.textContent = `„ÇØ„É™„ÉÉ„ÇØ +${formatNumber(cookiesPerClick)} „ÇØ„ÉÉ„Ç≠„Éº`;
}

function formatNumber(num) {
    if (num >= 1e16) return (num / 1e16).toFixed(2).replace(/\.?0+$/, '') + '‰∫¨';
    if (num >= 1e12) return (num / 1e12).toFixed(2).replace(/\.?0+$/, '') + 'ÂÖÜ';
    if (num >= 1e8) return (num / 1e8).toFixed(2).replace(/\.?0+$/, '') + 'ÂÑÑ';
    if (num >= 1e4) return (num / 1e4).toFixed(2).replace(/\.?0+$/, '') + '‰∏á';
    return Math.floor(num).toLocaleString('ja-JP');
}

setInterval(() => {
    if (cookiesPerSecond > 0) {
        cookies += cookiesPerSecond / 10;
        updateDisplay();
        updateShop();
    }
}, 100);

const upgradeToggle = document.getElementById('upgradeToggle');
const upgradeContent = document.getElementById('upgradeContent');
const shopToggle = document.getElementById('shopToggle');
const shopContent = document.getElementById('shopContent');
let upgradesCollapsed = false;
let shopCollapsed = false;

upgradeToggle.addEventListener('click', () => {
    upgradesCollapsed = !upgradesCollapsed;
    upgradeContent.classList.toggle('collapsed', upgradesCollapsed);
    upgradeToggle.textContent = upgradesCollapsed ? "‚ú® „Ç¢„ÉÉ„Éó„Ç∞„É¨„Éº„Éâ ‚ñ≤" : "‚ú® „Ç¢„ÉÉ„Éó„Ç∞„É¨„Éº„Éâ ‚ñº";
});

shopToggle.addEventListener('click', () => {
    shopCollapsed = !shopCollapsed;
    shopContent.classList.toggle('collapsed', shopCollapsed);
    shopToggle.textContent = shopCollapsed ? "üè™ Âª∫Áâ© ‚ñ≤" : "üè™ Âª∫Áâ© ‚ñº";
});

updateCookiesPerSecond();
updateDisplay();
updateShop();
</script>
