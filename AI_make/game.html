<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÇØ„ÉÉ„Ç≠„Éº„ÇØ„É™„ÉÉ„Ç´„Éº</title>
    <style>
        <!--„Éú„Çø„É≥„Å®„Éï„Ç©„É≥„Éà„ÅÆË®≠ÂÆö-->
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #8B4513;
            color: white;
            min-height: 100vh;
        }

        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            display: flex;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .cookie-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .cookie-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #D2691E;
            background: radial-gradient(circle at 30% 30%, #F4A460, #D2691E);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cookie-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .cookie-button:active {
            transform: scale(0.95);
        }

        .cookie-button::before {
            content: 'üç™';
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stats {
            text-align: center;
            margin: 20px 0;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        .per-second {
            font-size: 1.2em;
            color: #FFED4E;
        }

        .shop {
            flex: 1;
            background: rgba(139, 69, 19, 0.8);
            border: 3px solid #D2691E;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .shop h3 {
            text-align: center;
            color: #FFD700;
            margin-top: 0;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(210, 105, 30, 0.3);
            border: 2px solid #D2691E;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .shop-item:hover {
            background: rgba(210, 105, 30, 0.5);
        }

        .shop-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shop-item.disabled:hover {
            background: rgba(210, 105, 30, 0.3);
        }

        .item-info h4 {
            margin: 0 0 5px 0;
            color: #FFED4E;
        }

        .item-description {
            font-size: 0.9em;
            color: #DDD;
        }

        .item-purchase {
            text-align: center;
        }

        .item-price {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .item-count {
            font-size: 0.9em;
            color: #FFED4E;
        }

        .buy-button {
            background: #228B22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background: #32CD32;
        }

        .buy-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .click-effect {
            position: absolute;
            color: #FFD700;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <!--„Ç≤„Éº„É†ÈÉ®ÂàÜ-->
    <h1>üç™ „ÇØ„ÉÉ„Ç≠„Éº„ÇØ„É™„ÉÉ„Ç´„Éº üç™</h1>
    <div class="game-container">
        <div class="cookie-area">
            <div class="stats">
                <div class="score" id="score">0 „ÇØ„ÉÉ„Ç≠„Éº</div>
                <div class="per-second" id="perSecond">ÊØéÁßí 0 „ÇØ„ÉÉ„Ç≠„Éº</div>
            </div>
            
            <div class="cookie-button" id="cookieButton"></div>
        </div>

        <div class="shop">
            <h3>üè™ „Ç∑„Éß„ÉÉ„Éó</h3>
            <div id="shopItems"></div>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let cookies = 0;
        let cookiesPerSecond = 0;
        let cookiesPerClick = 1;

        // „Ç∑„Éß„ÉÉ„Éó„Ç¢„Ç§„ÉÜ„É†
        const shopItems = [
            {
                name: "„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì",
                description: "ÊØéÁßí1„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£",
                basePrice: 15,
                cps: 1,
                count: 0,
                emoji: "üëµ"
            },
            {
                name: "Ëæ≤Â†¥",
                description: "ÊØéÁßí8„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£",
                basePrice: 100,
                cps: 8,
                count: 0,
                emoji: "üöú"
            },
            {
                name: "Â∑•Â†¥",
                description: "ÊØéÁßí47„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£",
                basePrice: 1100,
                cps: 47,
                count: 0,
                emoji: "üè≠"
            },
            {
                name: "ÈäÄË°å",
                description: "ÊØéÁßí260„ÇØ„ÉÉ„Ç≠„Éº„ÇíÁîüÁî£",
                basePrice: 12000,
                cps: 260,
                count: 0,
                emoji: "üè¶"
            }
        ];

        // DOMË¶ÅÁ¥†
        const scoreElement = document.getElementById('score');
        const perSecondElement = document.getElementById('perSecond');
        const cookieButton = document.getElementById('cookieButton');
        const shopItemsContainer = document.getElementById('shopItems');

        // „ÇØ„ÉÉ„Ç≠„Éº„Çí„ÇØ„É™„ÉÉ„ÇØ
        cookieButton.addEventListener('click', (event) => {
            cookies += cookiesPerClick;
            updateDisplay();
            
            // „ÇØ„É™„ÉÉ„ÇØÂäπÊûú
            showClickEffect(event.clientX, event.clientY, cookiesPerClick);
        });

        // „ÇØ„É™„ÉÉ„ÇØÂäπÊûú„ÇíË°®Á§∫
        function showClickEffect(x, y, amount) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${amount}`;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        }

        // „Ç¢„Ç§„ÉÜ„É†„ÅÆ‰æ°Ê†º„ÇíË®àÁÆó
        function getItemPrice(item) {
            return Math.floor(item.basePrice * Math.pow(1.15, item.count));
        }

        // „Ç¢„Ç§„ÉÜ„É†„ÇíË≥ºÂÖ•
        function buyItem(index) {
            const item = shopItems[index];
            const price = getItemPrice(item);
            
            if (cookies >= price) {
                cookies -= price;
                item.count++;
                cookiesPerSecond += item.cps;
                updateDisplay();
                updateShop();
            }
        }

        // „Ç∑„Éß„ÉÉ„Éó„ÇíÊõ¥Êñ∞
        function updateShop() {
            shopItemsContainer.innerHTML = '';
            
            shopItems.forEach((item, index) => {
                const price = getItemPrice(item);
                const canAfford = cookies >= price;
                
                const shopItem = document.createElement('div');
                shopItem.className = `shop-item ${canAfford ? '' : 'disabled'}`;
                
                shopItem.innerHTML = `
                    <div class="item-info">
                        <h4>${item.emoji} ${item.name}</h4>
                        <div class="item-description">${item.description}</div>
                    </div>
                    <div class="item-purchase">
                        <div class="item-price">${price} „ÇØ„ÉÉ„Ç≠„Éº</div>
                        <div class="item-count">ÊâÄÊúâÊï∞: ${item.count}</div>
                        <button class="buy-button" ${canAfford ? '' : 'disabled'} onclick="buyItem(${index})">
                            Ë≥ºÂÖ•
                        </button>
                    </div>
                `;
                
                shopItemsContainer.appendChild(shopItem);
            });
        }

        // Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateDisplay() {
            scoreElement.textContent = `${Math.floor(cookies)} „ÇØ„ÉÉ„Ç≠„Éº`;
            perSecondElement.textContent = `ÊØéÁßí ${cookiesPerSecond} „ÇØ„ÉÉ„Ç≠„Éº`;
        }

        // Êï∞ÂÄ§„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return Math.floor(num);
        }

        // ÊØéÁßí„ÅÆËá™ÂãïÁîüÁî£
        setInterval(() => {
            if (cookiesPerSecond > 0) {
                cookies += cookiesPerSecond;
                updateDisplay();
                updateShop();
            }
        }, 1000);

        // ÂàùÊúüÂåñ
        updateDisplay();
        updateShop();
    </script>
</body>
</html>
